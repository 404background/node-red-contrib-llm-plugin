<link rel="stylesheet" type="text/css" href="llm-plugin_styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="llm-plugin/src/client.js"></script>

<script type="text/html" id="llm-plugin-settings-template" data-template-name="llm-plugin-settings-template">
    <div class="form-row">
        <label for="llm-provider"><i class="fa fa-cogs"></i> LLM Provider</label>
        <select id="llm-provider">
            <option value="ollama">Ollama</option>
            <option value="openai">OpenAI</option>
        </select>
    </div>

    <div id="ollama-settings">
        <div class="form-row">
            <label for="ollama-url"><i class="fa fa-network-wired"></i> Ollama URL</label>
            <input type="text" id="ollama-url" placeholder="http://localhost:11434">
        </div>
    </div>

    <div id="openai-settings" style="display: none;">
        <div class="form-row">
            <label for="openai-api-key"><i class="fa fa-key"></i> OpenAI API Key</label>
            <input type="password" id="openai-api-key" placeholder="sk-...">
        </div>
        <div class="form-tips" style="font-size: 12px; color: #666; margin-top: 5px;">
            <i class="fa fa-info-circle"></i> API Key is stored in Node-RED's internal configuration (e.g. <code>.config.runtime.json</code>) and is <strong>NOT</strong> included in flow exports.
        </div>
    </div>
</script>
